{% extends 'app/base.html' %}
{% load static %}

{% block title %}{{ view.title }}{% endblock %}

{% block header %}{{ view.title }}{% endblock %}

{% block content %}
    <h1>{{ view.title }}</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Guardar</button>
    </form>
{% endblock %}
