{% extends 'app/base.html' %}
{% load static %}

{% block title %}Confirmar Borrado{% endblock %}

{% block header %}Confirmar Borrado{% endblock %}

{% block content %}
    <h1>Confirmar Borrado</h1>
    <p>¿Estás seguro de que deseas borrar "{{ object.titulo }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Sí, borrar</button>
        <a href="{% url 'app:blogpost_list' %}">Cancelar</a>
    </form>
{% endblock %}
